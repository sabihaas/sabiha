{% block content %}
<h1>Order History</h1>
<table class="table table-striped table-bordered">
  <thead class="bg-success">
    <tr>
      <th>Order ID</th>
      <th>Customer Name</th>
      <th>Item Name</th>
      <th>Item Price</th>
      <th>Order Date</th>
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] }}</td>
      <td>{{ row[4] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<button onclick="location.href='{{ url_for('home') }}'">Back to Home</button>

{% endblock %}
