{% block content %}
    <h1>Menu</h1>
    <table>
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button onclick="location.href='{{ url_for('home') }}'">Back to Home</button>
 
{% endblock %}
